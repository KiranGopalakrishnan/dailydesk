name: 'Daikydesk - Deploy Backend'

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Production
    outputs:
      build_successful: ${{ steps.check_files.outputs.files_exists }}
    steps:
      - name: Checking out code
        uses: actions/checkout@v2
        with:
          # We need to fetch all branches and commits so that Nx affected has a base to compare against.
          fetch-depth: 0

      - uses: nrwl/nx-set-shas@v2
      - run: npm ci
      - run: npx nx affected --target=build --parallel=3
      - name: 'Check file existence'
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: 'dist/apps/backend'

      - run: ls -la

      - name: Uploading artifact
        uses: actions/upload-artifact@v2
        with:
          name: build_output
          path: dist/apps/backend

  deploy:
    runs-on: ubuntu-latest
    environment: Production
    needs: [ build ]
    if: needs.build.outputs.build_successful == 'true'
    steps:
      - name: Checking out code
        uses: actions/checkout@v2
      - name: Download build output
        uses: actions/download-artifact@v2
        with:
          name: build_output
          path: dist/apps/backend

      - run: ls -la

      - name: Logging into heroku
        uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          appdir: 'dist/apps/backend'
