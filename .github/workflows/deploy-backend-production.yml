name: 'Daikydesk - Deploy Backend'

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production
    env:
      heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
      heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
      heroku_email: ${{ secrets.HEROKU_EMAIL }}
      appdir: ${{ secrets.HEROKU_DEPLOY_DIR }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js 18
        uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: Installing heroku cli
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Version check
        run: heroku -v

      - name: Env verification
        run: echo '$heroku_email'

      - name: Verify remote
        run: git remote -v

      - name: Set remote
        run: heroku git:remote -a $heroku_app_name
