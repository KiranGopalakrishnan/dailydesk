syntax = "proto3";

service Bifrost {
  rpc Verify(Token) returns (User) {}
}

message Token {
  string token = 1;
}

message Company {
    string id = 1;
    string name = 2;
    string domain = 3;
    string website = 4;
    string status = 5;
}

message User {
   string id = 1;
   string firstname = 2;
   string lastname = 3;
   string email = 4;
   Company company = 5;
   string status = 6;
}

